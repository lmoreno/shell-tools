name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag to release (e.g. v2.2.0)'
        required: true

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Validate VERSION file format
        run: ./scripts/validate-version.sh

      - name: Install Zsh and GNU Parallel
        run: sudo apt-get install -y zsh parallel

      - name: Run Tests
        run: make test

  tag:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.create_tag.outputs.tag_name }}
      tag_created: ${{ steps.create_tag.outputs.tag_created }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Determine tag name and check VERSION
        id: version_check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger - use provided tag
            TAG_NAME="${{ inputs.tag_name }}"
            echo "Using manual tag: $TAG_NAME"
            echo "version_changed=manual" >> $GITHUB_OUTPUT
          else
            # Automatic trigger - check if VERSION changed
            if git diff --name-only HEAD^..HEAD 2>/dev/null | grep -q "^src/VERSION$"; then
              VERSION=$(cat src/VERSION | tr -d '[:space:]')
              TAG_NAME="v$VERSION"
              echo "VERSION file changed, tag will be: $TAG_NAME"
              echo "version_changed=true" >> $GITHUB_OUTPUT
            else
              echo "VERSION file not changed, skipping tag creation"
              echo "version_changed=false" >> $GITHUB_OUTPUT
              echo "tag_created=false" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi

          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Validate tag format
        if: steps.version_check.outputs.version_changed != 'false'
        run: |
          TAG_NAME="${{ steps.version_check.outputs.tag_name }}"

          # Validate tag starts with 'v' (VERSION file format already validated in test job)
          if [[ ! "$TAG_NAME" =~ ^v ]]; then
            echo "ERROR: Tag must start with 'v': $TAG_NAME"
            echo "Expected format: vMAJOR.MINOR.PATCH (e.g., v2.7.2)"
            exit 1
          fi

          echo "âœ“ Valid tag format: $TAG_NAME"

      - name: Create and push tag
        id: create_tag
        if: steps.version_check.outputs.version_changed != 'false'
        run: |
          TAG_NAME="${{ steps.version_check.outputs.tag_name }}"

          # Check if tag already exists
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists"
            echo "tag_created=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Create and push tag
          echo "Creating tag $TAG_NAME"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$TAG_NAME"
          git push origin "$TAG_NAME"

          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "tag_created=true" >> $GITHUB_OUTPUT

  release:
    needs: tag
    if: needs.tag.outputs.tag_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Bundle Release
        run: |
          cd src
          zip -r ../shell-tools.zip . -x ".dev"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.tag.outputs.tag_name }}
          files: shell-tools.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
