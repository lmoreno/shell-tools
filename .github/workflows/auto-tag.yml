name: Auto Tag

on:
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed
    branches:
      - main

jobs:
  tag:
    runs-on: ubuntu-latest
    # Only run if the Tests workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Check if VERSION changed
        id: version_check
        run: |
          # Get the commit SHA that triggered the Tests workflow
          COMMIT_SHA="${{ github.event.workflow_run.head_sha }}"
          echo "Checking commit: $COMMIT_SHA"

          # Fetch enough history to diff
          git fetch --depth=2 origin main

          # Check if src/VERSION was modified in that commit
          if git diff --name-only ${COMMIT_SHA}^..${COMMIT_SHA} 2>/dev/null | grep -q "^src/VERSION$"; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "VERSION file was changed in commit $COMMIT_SHA"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "VERSION file not changed, skipping tag creation"
          fi

      - name: Create and Push Tag
        if: steps.version_check.outputs.changed == 'true'
        run: |
          VERSION=$(cat src/VERSION | tr -d '[:space:]')
          TAG_NAME="v$VERSION"
          
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists"
            exit 0
          fi

          echo "Creating tag $TAG_NAME"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$TAG_NAME"
          git push origin "$TAG_NAME"
